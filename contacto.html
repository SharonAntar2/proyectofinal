        <section class="main contacto">

			<h2 class="titulo-contacto">Contacto</h2>

						<p>

							<label for="apellido" id="apellido" name="nombre">Apellido</label>

						</p>
						
						<p>
							<label for="mail" id="mail" name=mail >Email</label>
							<input type="email" name="email" id="email" placeholder="">
						</p>
						<p>
							<label for="telefono"id="telefono" name="telefono">Teléfono</label>
							<input type="text" name="telefono" id="telefono">
						</p>
						
						<p>
							<label for="comentarios">Consulta</label>
							<textarea name="comentarios" id="comentarios" cols="25" rows="6"></textarea>
						</p>
		
						<p>
							<input class="btn-enviar" type="submit" value="Enviar Consulta">
